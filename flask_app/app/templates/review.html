{% extends "book_base.html" %}
{% block book_content %}
<h3><i>"{{ summary }}"</i></h3>
<p>{{ reviewText }}</p>
<p><b>Rating:</b> {{ rating }}</p>
<p><i>Reviewed by {{ reviewer }} on {{ timestamp }}</i></p>
{% if helpfulness %}
<p><b>{{ helpfulness[0] }}</b> out of <b>{{ helpfulness[1] }}</b> found this review helpful.</p>
{% endif %}
{% endblock %}
