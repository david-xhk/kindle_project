{% extends "base.html" %}
{% block content -%}
<h2>Add Book</h2>
<form action="{{ url_for('add_book') }}" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Book title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Book description" required>
  </div>
  <div class="form-group">
    <label for="imUrl">Image URL</label>
    <input type="text" class="form-control" id="imUrl" name="imUrl" placeholder="Book image URL">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Book price" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%- endblock %}
