{% extends "book_base.html" %}
{% block content_right -%}
<h2>Add Review</h2>
<form action="{{ url_for('add_review', asin=book.asin) }}" method="post" id="add-review-form">
  <div class="form-group">
    <label for="summary">Summary</label>
    <input type="text" class="form-control" id="summary" name="summary" placeholder="Short summary" required>
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" class="form-control" id="rating" name="rating" placeholder="0 to 5" min=0 max=5 required>
  </div>
  <div class="form-group">
    <label for="reviewer">Reviewer</label>
    <input type="text" class="form-control" id="reviewer" name="reviewer" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="reviewText">Review</label>
    <textarea class="form-control" id="reviewText" name="reviewText" placeholder="Enter review here..." rows=4 required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%- endblock %}
